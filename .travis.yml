language: ruby
dist: xenial

rvm:
- 2.3.8
- 2.4.5
- 2.5.3
- 2.6.2
- 2.7.2

cache:
  - bundler

script:
  - bundle exec rspec

jobs:
  include:
    - &job
      stage: test runtime dependency installation
      if: commit_message !~ /skip:test_dependencies/ AND env(SKIP_TEST_DEPENDENCIES) IS blank
      cache: false
      install:
      - gem build dpl.gemspec
      - gem install dpl-*.gem
      - nvm install 12.22.0
      - nvm use 12.22.0
      - node --version
      script:
      - .travis/test_install
      rvm: 2.3.8
    - <<: *job
      rvm: 2.4.5
    - <<: *job
      rvm: 2.5.3
    - <<: *job
      rvm: 2.6.2
    - <<: *job
      rvm: 2.7.2
    - <<: *job
      language: python
      python: 2.7
    - <<: *job
      language: python
      python: 3.6
before_install:
  - gem install rubygems-update -v 3.4.22
